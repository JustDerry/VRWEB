<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World</title>
    <script src="js/aframe.js"></script>
    <script src="js/arjs.js"></script>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
      <a-assets>
        <a-asset-item id="pallone" src="model/palloneoro.gltf"></a-asset-item>
      </a-assets>
      <a-marker type='barcode' value='5'>
        <a-gltf-model src="#pallone" scale="0.1 0.1 0.1"></a-gltf-model>
        <a-light type="spot" angle="45" position="-2.443 -0.353 -3.564" rotation="180 0 0" intensity="3"></a-light>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
